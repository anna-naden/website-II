  <html>
    <script>
        function get_county_covid()
        {
          url = "https://vpw7dxy2uf.execute-api.us-east-1.amazonaws.com/stage/us_hot";
          var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              console.log('readyState' + this.readyState);
              console.log(this.status)
              if (this.readyState == 4 && this.status == 200) {
                // document.getElementById("my-demo").innerHTML = JSON.stringify(this.responseText);
                var county_covid =JSON.parse(this.responseText);
                console.log('response: ' + county_covid['features']);
                make_map(county_covid);
              }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
        }
      </script>
      <head>
        <!-- head definitions go here -->
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
        <style>
            html, body {
                height: 100vh;
                height: 100vw;
            }
            #map {
                height: 40vh;
                height: 40vw;
            }
        </style>
        <script src="https://d3js.org/d3.v6.js"></script>
        <script>
            function get_data(e)
            {
                url = 'http://localhost:3000/us-rest/' + e.sourceTarget.feature['FIPS-code']
                console.log(url)
                fetch(url)
                .then(response => response.json())
                .then(data => draw_driver(JSON.parse(data)));
            }
            </script>

    <body  onload="get_county_covid()">
        <div id='map'></div>
        <div id="anna-svg" class="anna-svg"></div>
        <div id="my-demo"></div>

        <script type="text/javascript">
            function make_map(statesData) {
                console.log(statesData)
                var map = L.map('map').setView([37.8, -96], 4);

                L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                    maxZoom: 18,
                    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                    id: 'mapbox/light-v9',
                    tileSize: 512,
                    zoomOffset: -1
                }).addTo(map);


                // control that shows state info on hover
                var info = L.control();

                info.onAdd = function (map) {
                    this._div = L.DomUtil.create('div', 'info');
                    this.update();
                    return this._div;
                };

                info.update = function (props) {
                    this._div.innerHTML = '<h3>COVID-19 by County</h3>' + (props ?
                        '<b>' + props.name + '</b><br />' + props.density + ' fatalities per 100,000 people in past 30 days</sup>'
                        : 'Mouse over a county to fatalities per capita.<br/>Click to see graph.');
                };

                info.addTo(map);


                // get color depending on population density value
                function getColor(d) {
                    return d > 100 ? '#800026' :
                            d > 80  ? '#BD0026' :
                            d > 20  ? '#E31A1C' :
                            d > 10  ? '#FC4E2A' :
                            d > 5   ? '#FD8D3C' :
                            d > 2   ? '#FEB24C' :
                            d > 1   ? '#FED976' :
                                        '#FFEDA0';
                }

                function style(feature) {
                    return {
                        weight: 2,
                        opacity: 1,
                        color: 'white',
                        dashArray: '3',
                        fillOpacity: 0.7,
                        fillColor: getColor(feature.properties.density)
                    };
                }

                function highlightFeature(e) {
                    var layer = e.target;

                    layer.setStyle({
                        weight: 5,
                        color: '#666',
                        dashArray: '',
                        fillOpacity: 0.7
                    });

                    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                        layer.bringToFront();
                    }

                    info.update(layer.feature.properties);
                }

                var geojson;

                function resetHighlight(e) {
                    geojson.resetStyle(e.target);
                    info.update();
                }

                function zoomToFeature(e) {
                    map.fitBounds(e.target.getBounds());
                }

                function onEachFeature(feature, layer) {
                    layer.on({
                        mouseover: highlightFeature,
                        mouseout: resetHighlight,
                        click: get_data
                        // click: zoomToFeature
                    });
                }
                console.log(statesData)
                geojson = L.geoJson(statesData, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);

                map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');


                var legend = L.control({position: 'bottomright'});

                legend.onAdd = function (map) {

                    var div = L.DomUtil.create('div', 'info legend'),
                        grades = [0, 1, 2, 5, 10, 20, 80, 100],
                        labels = [],
                        from, to;

                    for (var i = 0; i < grades.length; i++) {
                        from = grades[i];
                        to = grades[i + 1];

                        labels.push(
                            '<label style="background-color:' + getColor(from + 1) + '"></i> ' +
                            from + (to ? '&ndash;' + to : '+'));
                    }

                    div.innerHTML = labels.join('<br>');
                    return div;
                };

                legend.addTo(map);
            }
        </script>
        <!-- the content goes here -->
    </body>
    <script>
  function draw_driver(json_data)
    {
      // alert(xinspect(json_data))
      // set the dimensions and margins of the graph
      var margin = { top: 20, right: 20, bottom: 30, left: 50 },
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

      // parse the date / time
      var parseTime = d3.timeParse("%Y");

      // set the ranges
      var x = d3.scaleTime().range([0, width]);
      var y = d3.scaleLinear().range([height, 0]);

      // define the line
      var valueline = d3
        .line()
        .x(function (d) {
          return x(d.Date);
        })
        .y(function (d) {
          return y(d.Imports);
        });
      // define the line

      var valueline2 = d3
        .line()
        .x(function (d) {
          return x(d.Date);
        })
        .y(function (d) {
          return y(d.Exports);
        });

      // append the svg obgect to the body of the page
      // appends a 'group' element to 'svg'
      // moves the 'group' element to the top left margin
      d3.select(".anna-svg")
        .remove();
      d3.select("body")
        .append("anna-svg")
        .classed("anna-svg", true)
      var svg = d3
        .select(".anna-svg")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      function draw(data, country) {
        var data = data[country];

        // format the data
        data.forEach(function (d) {
          var date = new Date(d.date);
          d.Date = date;
          d.Imports = +d.deaths_per;
          d.Exports = +d.deaths_per;
        });

        // sort years ascending
        data.sort(function (a, b) {
          return a["Date"] - b["Date"];
        });

        // Scale the range of the data
        x.domain(
          d3.extent(data, function (d) {
            return d.Date;
          })
        );
        y.domain([
          0,
          d3.max(data, function (d) {
            return Math.max(d.Imports, d.Exports);
          }),
        ]);

        // Add the valueline path.
        svg
          .append("path")
          .data([data])
          .attr("class", "line")
          .attr("d", valueline);
        // Add the valueline path.
        svg
          .append("path")
          .data([data])
          .attr("class", "line")
          .attr("d", valueline2);
        // Add the X Axis
        svg
          .append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));

        // Add the Y Axis
        svg.append("g").call(d3.axisLeft(y));
      }

      // Draw the graph
      draw(json_data, "county");
    }
  </script>
</html>
